      <p>time</p>

  </div>
  <div class="container">

    <span><p id="currency-symbol"></p><input type="number" id="attempt" placeholder = 'Answer Here...'>

    <button onclick="makeGuess(true);"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></button>
  </div>
  <div class="footer">
