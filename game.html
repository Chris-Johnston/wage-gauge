<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&display=swap"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Koulen&display=swap"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <script type="text/javascript" src="assets/dataCA.js"></script>
  <script type="text/javascript" src="assets/dataUK.js"></script>
  <script type="text/javascript" src="assets/dataUS.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script> 
  <title>Quiz | Wage Gauge</title>
</head>
<body>
  <div class="parent-container">
    
    <!--header-->      
    <div id="header" class="flex-split-inline">
      <div>
        <p id="offwhite" class="test"></p>
        <p id="offwhite">time</p>
        <p id="offwhite" class = "counter"><span class="hour"></span>:<span class="minute"></span>:<span class="second"></span></p>
      </div>
      <div>
        <p id="offwhite">score</p>
        <p id="offwhite" class ="score"></p>
      </div>
    </div>
    <div class="container">
      <!--game content-->
      <div class="center">       
        <p id="offwhite" class="question-number"></p>
        <br>
        <h2 id="offwhite" class="question"></h2>
        <br>
        <i><p id="offwhite" class="question-description">Test</p></i>
        <br>
        <span id="offwhite" class="question-element"></span>
        <br>
        <a href="" class="btn navigator" id="green">submit answer -></a>
      </div>
    </div>
  </div>
  <script type='module' src="//cdn.jsdelivr.net/sortable/latest/Sortable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
