<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&display=swap"/>

    <title>Select Country | Wage Gauge</title>

<body>
    <div class="parent-container">
        <div class="center container ">
            <h3>select country</h3>
            <br>
            <p id="offwhite">country selection impacts the dataset used in the quiz</p>    
            <br><br>
            <span class="flex-triplet">
                <div class='flex-triplet-child' id="can-select">
                    <img src="img/CAN flag rectangle.svg" alt="Canadian flag" class="grayscale" >

                <div class='flex-triplet-child' id="usa-select">

                </div>
                <div class='flex-triplet-child' id="uk-select">
                    <img src="img/UK flag rectangle.svg" alt="UK flag" class="grayscale" >
                </div>
            </span>
            <br><br><br>
            <a href="index.html" id="offwhite" class="underline-animation"><-  go back</a>
        </div>
    </div>
